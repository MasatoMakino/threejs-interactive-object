<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>demo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <style>
      html,
      body,
      #layout {
        height: 100%;
      }
      #layout {
        padding-left: 360px;
      }

      #menu {
        width: 360px;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 1000; /* so the menu or its navicon stays above all content */
        background: #222;
        overflow-y: auto;
      }
      #menu a {
        color: #bbb;
        border: none;
        padding: 0.6em 0 0.6em 0.6em;
      }
      #menu a:hover,
      #menu a:focus {
        background: #444;
      }
      #menu .pure-menu-selected a {
        color: #fff;
        background: #18d;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function(e) {
        var menuItems = document.getElementsByClassName("pure-menu-item");

        function init() {
          for (var i = 0; i < menuItems.length; i++) {
            var item = menuItems[i];
            item.addEventListener("click", function(e) {
              selectMenu(e.currentTarget);
            });
          }
          selectMenu(menuItems[0]);
        }

        function selectMenu(item) {
          removeAllClass(menuItems);
          item.classList.add("pure-menu-selected");
        }
        function removeAllClass(items) {
          for (var i = 0; i < items.length; i++) {
            var item = menuItems[i];
            item.classList.remove("pure-menu-selected");
          }
        }

        init();
      });
    </script>
  </head>
  <body>
    <div id="layout">
      <div id="menu">
        <div class="pure-menu">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a class="pure-menu-link" href="demo.html" target="demo-frame"
                >demo.html</a
              >
            </li>
          </ul>
        </div>
      </div>
      <iframe name="demo-frame" id="demo-frame" src="demo.html"></iframe>
    </div>
  </body>
</html>
